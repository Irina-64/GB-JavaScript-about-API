<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Слайдер изображений</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="slider-container">
		<div class="slider">
			<div class="slide"><img src="img/clouds2.jpg" alt="Image 1"></div>
			<div class="slide"><img src="img/forest2.jpg" alt="Image 2"></div>
			<div class="slide"><img src="img/mountains.jpg" alt="Image 3"></div>
			<div class="slide"><img src="img/mountains2.jpg" alt="Image 4"></div>
		</div>

		<div class="buttons">
			<button id="prevBtn">❮</button>
			<button id="nextBtn">❯</button>
		</div>
	</div>

	<div class="indicators"></div>
	<script src="script.js"></script>
</body>

</html>
